<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付完成</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/comm.css">
    <link rel="stylesheet" href="/css/product_deliver.css">
</head>
<body>

<!-- 导航 -->
<nav th:replace="~{comm::nav}"></nav>

<!-- 发货 -->
<div class="container deliver my-5">
    <div class="content row">

        <div class="col-12 status">
            <div class="d-flex justify-content-between">
                <div class="left">
                    <ion-icon src="/svg/deliver_success.svg"></ion-icon>
                    <h3>支付成功</h3>
                </div>
                <div class="right">
                    <p>订单号</p>
                    <p th:text="${payment}">000000000000</p>
                </div>
            </div>
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1920 100.1"
                 width="100%" height="32" style="
    width: 100%;
">
                <path fill="#f7faff" d="M0,0c0,0,934.4,93.4,1920,0v100.1H0L0,0z"></path>
            </svg>
        </div>

        <div class="col-12 orders">
            <div class="item" th:each="order : ${orders}">
                <div class="top">
                    <div class="left">
                        <img src="/img/products/3.png"/>
                        <div>
                            <h5 class="title" th:text="${order.get('title')}">商品标题</h5>
                            <p class="attr" th:text="${order.get('attr')}">商品属性</p>
                        </div>
                    </div>
                    <div class="right">
                        <h5 th:class="'order-status '+${order.get('status') eq 'deliver' ? 'text-warning' : 'text-success'}"
                            th:text="${order.get('status') eq 'deliver' ? '待发货' : '已发货'}">货品状态</h5>
                        <p class="order-id" th:text="${order.get('product_id')}"></p>
                    </div>
                </div>
                <div class="bottom" th:utext="${order.get('goods')}">

                </div>
            </div>
        </div>

    </div>
</div>

<!--全局脚本-->
<div th:replace="~{comm::script}"></div>

<!-- 底部 -->
<div th:replace="~{comm::footer}"></div>

</body>
</html>
