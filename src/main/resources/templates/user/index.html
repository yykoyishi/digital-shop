<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/comm.css">
    <link rel="stylesheet" href="/css/user_comm.css">
    <link rel="stylesheet" href="/css/user_index.css">
</head>
<body>

<!-- 导航 -->
<nav th:replace="~{comm::nav}"></nav>

<!-- 顶部信息栏 -->
<div th:replace="~{user/comm::topbar}"></div>

<!-- 卡片选项1 -->
<div class="container kapian">
    <div class="row">
        <div class="col-6 col-sm-4 col-lg-2 mt-3 offset-lg-1">
            <a href="/user/orders.html">
                <div class="card">
                    <div class="card-body p-3 text-center">
                        <img src="/img/user/card_order.png"/>
                    </div>
                    <span class="pb-3">所有订单</span>
                </div>
            </a>
        </div>
        <div class="col-6 col-sm-4 col-lg-2 mt-3">
            <a href="/user/payment.html">
                <div class="card">
                    <div class="card-body p-3 text-center">
                        <img src="/img/user/card_pay.png"/>
                    </div>
                    <span class="pb-3">待付款</span>
                </div>
            </a>
        </div>
        <div class="col-6 col-sm-4 col-lg-2 mt-3">
            <a href="/user/deliver.html">
                <div class="card">
                    <div class="card-body p-3 text-center">
                        <img src="/img/user/card_deliver.png"/>
                    </div>
                    <span class="pb-3">待发货</span>
                </div>
            </a>
        </div>
        <div class="col-6 col-sm-4 col-lg-2 mt-3">
            <a href="/user/receive.html">
                <div class="card">
                    <div class="card-body p-3 text-center">
                        <img src="/img/user/card_receive.png"/>
                    </div>
                    <span class="pb-3">待收货</span>
                </div>
            </a>
        </div>
        <div class="col-6 col-sm-4 col-lg-2 mt-3">
            <a href="/user/wishlist.html">
                <div class="card">
                    <div class="card-body p-3 text-center">
                        <img src="/img/user/card_collect.png"/>
                    </div>
                    <span class="pb-3">收藏夹</span>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- 卡片选项2 -->
<div class="container labels my-5 py-4">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <a href="/user/wallet.html" class="text-decoration-none text-center text-body">
                <div class="card">
                    <div class="card-body align-content-center py-3">
                        <img src="/img/user/label_balance.png">
                        <strong class="ml-3 h4">我的钱包</strong>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <a href="/user/info.html" class="text-decoration-none text-center text-body">
                <div class="card">
                    <div class="card-body align-content-center py-3">
                        <img src="/img/user/label_info.png">
                        <strong class="ml-3 h4">我的资料</strong>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-lg-4 mb-4">
            <a href="/user/openshop.html" class="text-decoration-none text-center text-body"
               th:if="${session.user.getShopID() == null}">
                <div class="card">
                    <div class="card-body align-content-center py-3">
                        <img src="/img/user/label_shop.png">
                        <strong class="ml-3 h4">申请开店</strong>
                    </div>
                </div>
            </a>
            <a href="/shop/orders/list.html" class="text-decoration-none text-center text-body"
               th:if="${session.user.getShopID() != null}">
                <div class="card">
                    <div class="card-body align-content-center py-3">
                        <img src="/img/user/label_shop.png">
                        <strong class="ml-3 h4">店铺管理</strong>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- 底部 -->
<div th:replace="~{comm::footer}"></div>
<!--全局脚本-->
<div th:replace="~{comm::script}"></div>

</body>
</html>
